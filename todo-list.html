  <main class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3>Check <i class="fa fa-check-square-o"></i></h3>
            <h4>Get things done <i class="fa fa-check-square-o"></i></h4>
            <br />
            <form class="form-horizontal form-inline">
              <div class="form-group">
                <div class="col-sm-5">
                  <label class="control-label">
                    <h3 class="list-title panel-title">To Do List</h3>
                  </label>
                </div>
                <div id="project-input" class="col-sm-6">
                  <input id="project-name" type="text" class="form-control" placeholder="Title Your Project">
                </div> <!--col-sm-6 -->
                <div id="name-button" class="col-sm-1">
                  <button id="project-name-button" type="submit" class="btn btn-default">Submit</button>
                </div> <!-- col-sm-2 -->
              </div> <!-- form-group -->
            </form>
          </div> <!--panel-heading -->
          <div class="panel-body">
            <table class="table table-striped table-hover" id="main-table">
              <thead>
                <tr id="headerRow">
                  <th>List Title</th>
                  <th>Completed</th>
                  <th>End Date</th>
                </tr>
              </thead>
              <tbody id="task-list">
			 <!-- 
                <tr>
                  <td class="task word-td vert-align">Go round mums <a href = "tomer" class = "fa"> - Toba</i></td>
                  <td class=" vert-align">
                    <button type="button" class="unchecked btn btn-default"><i class="fa fa-square-o"></i></button></td>
                  <td class=" vert-align">8 days</td>
                </tr>
                <tr>
                  <td class="task word-td">Get Liz back</td>
                  <td><button type="button" class="unchecked btn btn-default"><i class="fa fa-square-o"></i></td>
                  <td class=" vert-align">6 days</td>
                </tr>
                <tr><td class="task word-td">
				Sort life out!
				</td><td><button type="button" class="unchecked btn btn-default"><i class="fa fa-square-o"></i></button></td><td class="vert-align">
				5 days
              </tbody>
			  --> 
            </table>
          </div>
        </div> <!-- panel panel-primary -->
      </div> <!-- col-md-9 -->
      <div class="col-md-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add a New Task</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <form id="form">
                    <td>
                      <div class="form-group">
                        <input type="task" class="form-control new-task" placeholder="Get things done">
                      </div>
                      <div class="form-group">
                        <button id="new-task-button" type="submit" class="btn btn-warning btn-block"><i id="plus-icon" class="fa fa-plus"></i></button>
                      </div>
                  </td>
                  </form>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                </tr>
              </tfoot>
            </table>
            <div id="duplicate-msg" class="alert alert-danger" role="alert">
              <p>You've already entered this.</p>
            </div>
            <div id="empty-msg"class="alert alert-danger" role="alert">
            <p>Please enter a new task.</p>
            </div>
          </div> <!-- end panel-body -->
          <div class="panel-heading">
            <h3 class="panel-title">Project Name</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <tbody>
                <tr>
                <form>
                  <td>
                    <div class="list-title form-group">
                      To Do List
                    </div>
                    <div id="line-space" class="form-group">
                    </div>
                    <div class="form-group">
                      <button id="project-rename-button") type="submit" class="btn btn-default btn-block")>Rename Project</button>
                    </div>
                  </td>
                </form>
                </tr>
              </tbody>
          </div>
        </div> <!-- end panel panel-primary -->
      </div> <!-- end col-md-3 -->
    </div> <!-- end row -->
  </main>
