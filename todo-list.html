                  <form id="form">

					  <input  type="text" placeholder="click to show datepicker" class="new-date" id="datepicker">

                  </form>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                </tr>
              </tfoot>
            </table>
            <div id="duplicate-msg" class="alert alert-danger" role="alert">

            <p>אנא הכנס משימה חדשה</p>
            </div>
          </div>
        </div> <!-- end panel panel-primary -->
